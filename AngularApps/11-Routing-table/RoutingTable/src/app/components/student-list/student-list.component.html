<main>
  <article>
    <header>
      <h1>Data Driven</h1>
    </header>
    <section>
      <table>
        @for(student of dataService.students; track student.id){
          <tr student-table-row [student]="student"></tr>
        }
        @empty{
          <tr><td>Nog geen informatie beschikbaar<span class="blink">.....</span></td></tr>
        }
      </table>
    </section>
  </article>
</main>
