@if (student) {
  <p>
    <label>Studentnaam</label>
    <span>{{ student.firstName }}</span>
  </p>
  <p>
    <label>Achternaam</label>
    <span>{{ student.lastName }}</span>
  </p>
  <p>
    <label>Telefoon</label>
    <span>{{ student.phone }}</span>
  </p>
  <p>
    <label>e-mail</label>
    <a [href]="'mailto:' + student.email">{{ student.email }}</a>
  </p>

}
